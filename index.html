<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/66444ff849.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand"><i class="fab fa-twitter-square"> Twitter</i></a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <section class="demo">
      <p></p>
      <div></div>
    </section>
    <section class="final container">
      <div id="tweet-contain">
        <input type="text" id="tweet-content" class="form-control" />
        <div id="below-input">
          <div id="character"></div>
          <button
            class="btn btn-primary custom-btn"
            id="tweet"
            onclick="addTweet()"
          >
            TWEET
          </button>
        </div>
        <div id="count"></div>
        <div class="row" id="board">
          <div class="col-lg-12 col-md-12 col-xs-12 custom-card">
            <div class="tweet-head">
              <div>
                <p>
                  <b class="username">username</b> created at
                  <i>date from now</i>
                </p>
              </div>
              <button class="btn btn-danger btn-delete">
                <i class="far fa-trash-alt"></i> Delete
              </button>
            </div>
            <div>
              <h1>Tweet content</h1>
            </div>
            <div class="button-container">
              <button class="btn btn-warning like-btn">
                <i class="far fa-thumbs-up"></i> Like
              </button>
              <button class="btn btn-success retweet-btn">
                <i class="far fa-comment"></i> Comment
              </button>
              <button class="btn btn-primary">
                <i class="fas fa-retweet"></i> Retweet
              </button>
            </div>
            <div class="comment-section">
              <div class="comment-card">
                <div>
                  <h1>Tweet content</h1>
                </div>
                <div>
                  <p>
                    <b class="username">username</b> created at
                    <i>date from now</i>
                  </p>
                </div>
              </div>
              <div class="comment-card">
                <div>
                  <h1>Tweet content</h1>
                </div>
                <div>
                  <p>
                    <b class="username">username</b> created at
                    <i>date from now</i>
                  </p>
                </div>
              </div>
              <div class="comment-card">
                <div>
                  <h1>Tweet content</h1>
                </div>
                <div>
                  <p>
                    <b class="username">username</b> created at
                    <i>date from now</i>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section></section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
