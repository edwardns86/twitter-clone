<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/66444ff849.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-custom">
      <a class="navbar-brand"><img src="img/logo.png" alt=""></a>
      <form class="form-inline" onsubmit="event.preventDefault()">
        <input
          id="currentUsername"
          class="form-control username mr-lg-2"
          type="text"
          placeholder="Enter Username"
          aria-label="Username Input Field"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          id="signinButton"
          type="submit"
          onclick="createUsername()"
        >
          Sign In
        </button>
      </form>
    </nav>
    <section class="demo">
      <p></p>
      <div></div>
    </section>
    <section class="final container">
      <div id="tweet-contain">
        <input type="text" id="tweet-content" class="form-control" />
        <div id="below-input">
          <div id="character"></div>
          <button
            class="btn btn-primary custom-btn"
            id="tweet"
            onclick="addTweet()"
          >
            TWEET
          </button>
        </div>
        <div id="count"></div>
        <div class="row" id="board">
          
        </div>
      </div>
    </section>
    <section></section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
